<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot API Project - Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Results - {{ type }}</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    {% for key in results[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        {% for value in result.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    <a href="/">Go back</a>
</body>
</html>
